
    <!-- Footer Start -->
    {% load static %}
    <div class="container-fluid bg-white footer mt-5 py-5 wow fadeIn" data-wow-delay="0.1s">
        <div class="container py-5">
            <div class="row g-5">
                <div class="col-lg-6 col-md-6">
                    <h4 class="text-primary mb-4">{{web_data.site_name|title }}</h4>
                    <p class="mb-2"><i class="fa fa-map-marker-alt me-3 text-primary"></i>{{web_data.phone}}</p>
                    <p class="mb-2 "><i class="fa fa-phone-alt me-3 text-primary"></i>{{web_data.phone}}</p>
                    <p class="mb-2 "><i class="fa fa-envelope me-3 text-primary"></i>{{web_data.email}}</p>
                    <div class="d-flex pt-3">
                        <a class="btn btn-square btn-primary rounded-circle me-2" href="{{web_data.instagram_link}}"><i
                                class="fab fa-instagram"></i></a>
                        <a class="btn btn-square btn-primary rounded-circle me-2" href="{{web_data.facebook_link}}"><i
                                class="fab fa-facebook-f"></i></a>
                        <a class="btn btn-square btn-primary rounded-circle me-2" href="{{web_data.youtube_link}}"><i
                                class="fab fa-youtube"></i></a>
                        <a class="btn btn-square btn-primary rounded-circle me-2" href="{{web_data.linkendin_link}}"><i
                                class="fab fa-linkedin-in"></i></a>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6">
                    <h5 class="text-primary mb-4">Quick Links</h5>
                    <a class="btn btn-link" href="{% url 'about-page' %}">About Us</a>
                    <a class="btn btn-link" href="{% url 'contact-page' %}">Contact Us</a>
                    <a class="btn btn-link" href="{% url 'services-page' %}">Our Services</a>
                    <a class="btn btn-link" href="">Terms & Condition</a>
                    <a class="btn btn-link" href="">Support</a>
                </div>

            </div>
        </div>
    </div>
    <!-- Footer End -->
